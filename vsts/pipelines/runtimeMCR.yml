queue:
  name: OryxLinux

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - images/runtime

steps:
- script: |
    echo "##vso[task.setvariable variable=BuildAndTestRuntimeImages;]true"
    echo "##vso[task.setvariable variable=PushRuntimeImages;]true"
  displayName: 'Set variables'
    
- template: _buildTemplateMCR.yml