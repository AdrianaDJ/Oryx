queue:
  name: OryxLinux

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - images/build/
    - src/
    - build/

steps:
- script: |
    echo "##vso[task.setvariable variable=BuildAndTestBuildImages]true"
    echo "##vso[task.setvariable variable=PushBuildImages]true"
    echo "##vso[task.setvariable variable=EmbedBuildContextInImages;]true"
  displayName: 'Set variables'

- template: _buildTemplate.yml
